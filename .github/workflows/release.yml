on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      release-type:
        description: 'å‘å¸ƒç±»å‹'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      skip-tests:
        description: 'è·³è¿‡æµ‹è¯•'
        required: false
        default: false
        type: boolean

jobs:
  # æ£€æŸ¥æ˜¯å¦éœ€è¦å‘å¸ƒ
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      current-version: ${{ steps.check.outputs.current-version }}
    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: æ£€æŸ¥æ˜¯å¦éœ€è¦å‘å¸ƒ
        id: check
        run: |
          # æ£€æŸ¥æœ€åä¸€æ¬¡æäº¤æ˜¯å¦ä¸ºå‘å¸ƒæäº¤
          last_commit_msg=$(git log -1 --pretty=%B)
          current_version=$(node -p "require('./package.json').version")
          
          echo "current-version=$current_version" >> $GITHUB_OUTPUT
          
          if [[ "$last_commit_msg" == *"chore: release"* ]] && [[ "${{ github.event_name }}" == "push" ]]; then
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ è·³è¿‡å‘å¸ƒï¼šæ£€æµ‹åˆ°å‘å¸ƒæäº¤"
          else
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "âœ… å‡†å¤‡å‘å¸ƒæµç¨‹"
          fi

  # ä»£ç è´¨é‡æ£€æŸ¥å’Œæµ‹è¯•
  quality-check:
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should-release == 'true'
    outputs:
      coverage-percentage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: TypeScriptç±»å‹æ£€æŸ¥
        run: npm run type-check

      - name: ESLintä»£ç æ£€æŸ¥
        run: npm run lint

      - name: æ„å»ºé¡¹ç›®
        run: npm run build

      - name: è¿è¡Œä»£ç è¦†ç›–ç‡æµ‹è¯•
        run: npm run test:coverage

      - name: è®¡ç®—è¦†ç›–ç‡ç™¾åˆ†æ¯”
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            coverage=$(node -p "Math.round(require('./coverage/coverage-summary.json').total.lines.pct)")
            echo "percentage=$coverage" >> $GITHUB_OUTPUT
            echo "ğŸ“Š ä»£ç è¦†ç›–ç‡: $coverage%"
          else
            echo "percentage=0" >> $GITHUB_OUTPUT
            echo "âš ï¸ æœªç”Ÿæˆè¦†ç›–ç‡æŠ¥å‘Š"
          fi

      - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage/
            test-report.json

      - name: è¿è¡Œè‡ªåŠ¨åŒ–æµ‹è¯•
        if: ${{ !inputs.skip-tests }}
        run: npm run test:automation

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  # å‘å¸ƒæµç¨‹
  release:
    runs-on: ubuntu-latest
    needs: [check-release, quality-check]
    if: needs.check-release.outputs.should-release == 'true'
    environment: production
    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: è®¾ç½®Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: é…ç½®Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ç¡®å®šå‘å¸ƒç±»å‹
        id: release-type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "type=${{ inputs.release-type }}" >> $GITHUB_OUTPUT
          else
            # è‡ªåŠ¨æ ¹æ®æäº¤ä¿¡æ¯ç¡®å®šå‘å¸ƒç±»å‹
            commits=$(git log --oneline $(git describe --tags --abbrev=0)..HEAD 2>/dev/null || git log --oneline)
            if echo "$commits" | grep -qE "^[a-f0-9]+ (feat|feature)"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            elif echo "$commits" | grep -qE "^[a-f0-9]+ BREAKING CHANGE|^[a-f0-9]+ .*!:"; then
              echo "type=major" >> $GITHUB_OUTPUT
            else
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: æ‰§è¡Œå‘å¸ƒ
        run: |
          npm run release -- --${{ steps.release-type.outputs.type }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: è·å–æ–°ç‰ˆæœ¬å·
        id: new-version
        run: |
          new_version=$(node -p "require('./package.json').version")
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "ğŸ‰ æ–°ç‰ˆæœ¬: $new_version"

      - name: ç”Ÿæˆå‘å¸ƒè¯´æ˜
        id: release-notes
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          previous_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$previous_tag" ]; then
            # ç”Ÿæˆæäº¤æ—¥å¿—
            echo "## ğŸ”„ å˜æ›´å†…å®¹" > release-notes.md
            git log --oneline $previous_tag..HEAD --pretty=format:"- %s (%h)" >> release-notes.md
            echo "" >> release-notes.md
          else
            echo "## ğŸ‰ é¦–æ¬¡å‘å¸ƒ" > release-notes.md
          fi
          
          # æ·»åŠ è¦†ç›–ç‡ä¿¡æ¯
          echo "## ğŸ“Š ä»£ç è´¨é‡" >> release-notes.md
          echo "- ä»£ç è¦†ç›–ç‡: ${{ needs.quality-check.outputs.coverage-percentage }}%" >> release-notes.md
          echo "- å‘å¸ƒæ—¶é—´: $(date)" >> release-notes.md
          echo "" >> release-notes.md
          
          # æ·»åŠ å®‰è£…è¯´æ˜
          echo "## ğŸ“¦ å®‰è£…æ–¹å¼" >> release-notes.md
          echo "\`\`\`bash" >> release-notes.md
          echo "npm install fe-scaffold-mcp-server@${{ steps.new-version.outputs.version }}" >> release-notes.md
          echo "\`\`\`" >> release-notes.md

      - name: åˆ›å»ºGitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new-version.outputs.version }}
          release_name: ğŸš€ Release v${{ steps.new-version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false

      - name: å‘å¸ƒæˆåŠŸé€šçŸ¥
        if: success()
        run: |
          echo "ğŸ‰ å‘å¸ƒæˆåŠŸï¼"
          echo "ğŸ“¦ åŒ…å: fe-scaffold-mcp-server"
          echo "ğŸ·ï¸ ç‰ˆæœ¬: ${{ needs.check-release.outputs.current-version }} â†’ ${{ steps.new-version.outputs.version }}"
          echo "ğŸ“Š è¦†ç›–ç‡: ${{ needs.quality-check.outputs.coverage-percentage }}%"
          echo "ğŸŒ NPM: https://www.npmjs.com/package/fe-scaffold-mcp-server"

  # å‘å¸ƒåæ¸…ç†
  post-release:
    runs-on: ubuntu-latest
    needs: [release]
    if: always() && needs.release.result == 'success'
    steps:
      - name: æ¸…ç†å·¥ä½œåŒºartifacts
        uses: actions/github-script@v7
        with:
          script: |
            // æ¸…ç†æ—§çš„artifacts
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            
            // åªä¿ç•™æœ€æ–°çš„artifacts
            console.log(`æ¸…ç† ${artifacts.data.artifacts.length} ä¸ªartifacts`);